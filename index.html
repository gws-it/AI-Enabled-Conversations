<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Connect to AI Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Jost', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 32vw;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 1vw;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            margin-top: 1rem;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            background-color: #234e52;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c3d41;
        }

        h2 {
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connect to Your AI Server</h2>
        <input type="text" id="backend-url-input" placeholder="Enter backend URL (e.g. https://abc123.ngrok.io)" />
        <button onclick="submitUrl()">Continue</button>
    </div>

    <script>
        function submitUrl() {
            const url = document.getElementById("backend-url-input").value.trim();
            localStorage.setItem("whisper-backend-url", url);
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
