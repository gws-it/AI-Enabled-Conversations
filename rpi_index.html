<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Sustainability with AI-Enabled Conversations (Local Ollama)</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background-color: #F8F8F8;
            font-family: 'Jost', sans-serif;
        }

        .header h1 {
            background-color: #748873;
            color: white;
            padding: 50px 0;
            margin: 0 0 20px 0;
            text-align: center;
            font-size: 40px;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .chat-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            border-radius: 8px;
            background-color: #E5E0D8;
        }

        .chat-log {
            flex: 1;
            overflow-y: auto;
            margin: 10px;
        }

        .chat-log div {
            margin-bottom: 15px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin: 0 10px 10px 10px;
            align-items: center;
        }

        #chat-input {
            flex: 1;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        .status-message {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
            min-height: 20px;
        }

        .user-message { color: #667965; }
        .ai-message { color: rgb(40, 39, 39); }
    </style>
</head>
<body>
    <div class="header">
        <h1>Understanding Sustainability with AI-Enabled Conversations</h1>
        <p>Welcome! Type your question below to chat with a Black Soldier Fly living in a compost bin in Singapore.</p>
    </div>

    <div class="chat-container">
        <div class="chat-image" style="align-self: end; text-align: center;">
            <img src="/images/bsf.png" alt="Black Soldier Fly" width="25%" />
        </div>
        <div class="chat-box">
            <div id="chat-log" class="chat-log"></div>
            <div class="input-container">
                <input type="text" id="chat-input" placeholder="Type your message here..." />
            </div>
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script>
        const input = document.getElementById("chat-input");
        const log = document.getElementById("chat-log");
        const statusMessage = document.getElementById("status-message");

        input.addEventListener("keypress", async function (e) {
            if (e.key === "Enter" && input.value.trim() !== "") {
                const question = input.value.trim();
                input.value = "";
                await sendMessage(question);
            }
        });

        async function sendMessage(question) {
            appendMessage("You", question);

            const responseDiv = document.createElement("div");
            responseDiv.innerHTML = `<strong>Black Soldier Fly:</strong> <span class="response-content">...</span>`;
            log.appendChild(responseDiv);
            log.scrollTop = log.scrollHeight;

            const responseContent = responseDiv.querySelector('.response-content');
            try {
                const res = await fetch("http://localhost:11434/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "tinyllama",
                        messages: [
                            {
                                role: "system",
                                content: "You are a friendly black soldier fly living in a compost bin in Singapore. Answer questions simply and informatively, adding a bit of fun."
                            },
                            {
                                role: "user",
                                content: question
                            }
                        ]
                    })
                });

                if (!res.ok) throw new Error("HTTP error " + res.status);
                const data = await res.json();
                responseContent.textContent = data.message?.content || "Sorry, I didn't catch that.";
            } catch (error) {
                console.error("Error:", error);
                responseContent.textContent = "Oops! Couldn't connect to local Ollama.";
            }
            log.scrollTop = log.scrollHeight;
        }

        function appendMessage(sender, text) {
            const msg = document.createElement("div");
            msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
            msg.classList.add(sender === "You" ? "user-message" : "ai-message");
            log.appendChild(msg);
            log.scrollTop = log.scrollHeight;
        }

        window.addEventListener("DOMContentLoaded", () => {
            appendMessage("Black Soldier Fly", "Hi there! I'm a black soldier fly living in a compost bin. Ask me anything about composting, sustainability, or my buggy life!");
        });
    </script>
</body>
</html>
