<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Sustainability Conversation</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Jost', sans-serif;
            background-color: #ffffff;
            display: flex;
            height: 100vh;
        }
        .image-panel {
            flex: 1;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            background-color: #ffffff;
        }
        .chat-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2vh;
            background: #ffffff;
            border: #333;
            border-radius: 4vh;
        }
        .right-panel {
            border: 0.5vh solid #4e4e4e;
            background-color: rgb(243, 252, 255);
            border-radius: 5vh;
            padding: 4vh;
            width: 100%;
            max-width: 90%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .conversation {
            margin-bottom: 2vh;
            font-size: 2vw;
            line-height: 1.6;
            color: #4e4e4e;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 2vh 0;
        }
        .conversation strong {
            display: block;
            margin-bottom: 0.8vh;
            color: #000000;
        }
        .input-section {
            margin-top: auto;
            flex-shrink: 0;
        }
        .input-group {
            display: flex;
            gap: 2vh;
            align-items: center;
        }
        .mic-button {
            width: 100%;
            height: 7vh;
            background: #e8e8e8;
            color: #000000;
            border: none;
            border-radius: 2vh;
            font-size: 1.5vw;
            cursor: pointer;
            transition: background 0.3s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mic-button.recording {
            background: #ffa3ac;
        }
        .dropdown-container {
            position: absolute;
            top: 2vh;
            left: 2vw;
            z-index: 10;
        }
        .dropdown-button {
            background-color: #ffffff;
            border: 0.2vh solid #ddd;
            border-radius: 1vh;
            padding: 0.8vh 1.5vw;
            font-size: 1.2vw;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8vw;
            box-shadow: 0 0.2vh 0.5vh rgba(0,0,0,0.1);
        }
        .dropdown-button:hover {
            background-color: #f8f8f8;
        }
        .dropdown-button::after {
            content: "â–¼";
            font-size: 0.8vw;
            color: #555;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            min-width: 100%;
            box-shadow: 0 0.4vh 0.8vh rgba(0,0,0,0.1);
            border-radius: 1vh;
            overflow: hidden;
            margin-top: 0.5vh;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-item {
            padding: 1vh 1.5vw;
            font-size: 1.1vw;
            color: #333;
            cursor: pointer;
            transition: background 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f5f5f5;
        }
        .dropdown-item.active {
            background-color: #eaf5ff;
            font-weight: 600;
        }
        .dropdown-button.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        </style>
    </head>
    <body>
        <div class="dropdown-container">
            <button id="dropdown-button" class="dropdown-button">Black Soldier Fly</button>
            <div id="dropdown-menu" class="dropdown-menu">
                <div class="dropdown-item active" data-value="bsf">Black Soldier Fly</div>
                <div class="dropdown-item" data-value="aquaponics">Aquaponics</div>
            </div>
        </div>
        <div class="image-panel"></div>
        <div class="chat-panel">
        <div class="right-panel">
            <div id="conversation" class="conversation">
            <strong>Black Soldier Fly:</strong> 
            Hi! I'm a black soldier fly living in a compost bin in Singapore. 
            Ask me anything about sustainability, composting, or my daily life.
            </div>
            <div class="input-section">
            <div class="input-group">
            <button 
                id="mic-button" class="mic-button">
                Press here to start speaking
            </button>
            </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const conversation = document.getElementById("conversation");
        const micButton = document.getElementById("mic-button");
        const dropdownButton = document.getElementById("dropdown-button");
        const dropdownMenu = document.getElementById("dropdown-menu");
        const imagePanel = document.querySelector('.image-panel');
        
        // Character configurations
        const characters = {
            bsf: {
                name: "Black Soldier Fly",
                image: "/images/bsf.png",
                greeting: "Hi! I'm a black soldier fly living in a compost bin in Singapore. Ask me anything about sustainability, composting, or my daily life.",
                systemPrompt: "You are a black soldier fly in a compost bin in Singapore. Answer the question as if you were the fly, and keep it informative but simple (at-most 50 words) and a little fun. For questions that don't need a long answer, keep it concise. Don't use emojis",
                voiceSettings: {
                    rate: 1.5,
                    pitch: 0.5,
                    volume: 0.8
                }
            },
            aquaponics: {
                name: "Aquaponics",
                image: "/images/aquaponics.png",
                greeting: "Hi! I'm an aquaponics system in Singapore. Ask me anything about sustainability, aquaponics, or how I work.",
                systemPrompt: "You are an aquaponics system in Singapore. Answer the question as if you were the system, and keep it informative but simple (at-most 50 words) and a little fun. For questions that don't need a long answer, keep it concise. Don't use emojis",
                voiceSettings: {
                    rate: 0.5,
                    pitch: 0.5,
                    volume: 0.8
                }
            }
        };

        let currentCharacter = "bsf";
        let characterName = characters[currentCharacter].name;

        let conversationHistory = [
            {
                role: "system",
                content: characters[currentCharacter].systemPrompt
            }
        ];

        // State variables
        let isRecording = false;
        let mediaRecorder, audioChunks = [];
        const OPENAI_API_KEY = '';
        let isProcessing = false;
        let currentUtterance = null;

        // Initialize character
        function setCharacter(characterId) {
            if (!characters[characterId]) return;
            
            currentCharacter = characterId;
            characterName = characters[characterId].name;
            
            // Update UI
            dropdownButton.innerText = characterName;
            imagePanel.style.backgroundImage = `url('${characters[characterId].image}')`;
            
            // Reset conversation
            conversationHistory = [
                {
                    role: "system",
                    content: characters[characterId].systemPrompt
                }
            ];
            
            // Update greeting
            conversation.innerHTML = `<strong>${characterName}:</strong> ${characters[characterId].greeting}`;
            adjustFontSize();
        }

        function typeWriterWithSpeech(element, text, speed = 30) {
            return new Promise((resolve) => {
                speak(text);
                
                let i = 0;
                const timer = setInterval(() => {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        adjustFontSize();
                    } else {
                        clearInterval(timer);
                        resolve();
                    }
                }, speed);
            });
        }

        function adjustFontSize() {
            const maxHeight = conversation.clientHeight;
            let fontSize = 2;
            conversation.style.fontSize = fontSize + 'vw';
           
            // Keep reducing font size until content fits
            while (conversation.scrollHeight > maxHeight && fontSize > 0.8) {
                fontSize -= 0.1;
                conversation.style.fontSize = fontSize + 'vw';
            }
        }

        // Event Listeners
        addEventListener("keydown", async e => {
            if (e.code === "Space" && !e.repeat && !isProcessing) {
                e.preventDefault();
                if (!isRecording) {
                    await startRecording();
                } else {
                    await stopRecording();
                }
            }
        });

        // Add click handler for mic button
        micButton.addEventListener("click", async () => {
            if (!isProcessing) {
                if (!isRecording) {
                    await startRecording();
                } else {
                    await stopRecording();
                }
            }
        });

        async function startRecording() {
            try {
                if (currentUtterance) {
                    speechSynthesis.cancel();
                }

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await transcribeAudio(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                micButton.classList.add("recording");
                micButton.textContent = "Recording... Press again to stop";
                dropdownButton.classList.add("disabled");
            } catch (err) {
                console.error("Mic error:", err);
                micButton.textContent = "Error accessing microphone";
            }
        }

        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                micButton.classList.remove("recording");
                micButton.textContent = "Processing...";
            }
        }

        async function transcribeAudio(audioBlob) {
            isProcessing = true;
            dropdownButton.classList.add("disabled");
            
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'audio.wav');

                const res = await fetch('http://localhost:5000/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                if (data.success && data.transcript) {
                    await handleUserInput(data.transcript.trim());
                } else {
                    conversation.innerHTML = `<strong>${characterName}:</strong>`;
                    await typeWriterWithSpeech(conversation, "Sorry, I couldn't quite catch that. Could you repeat what you said?", 30);
                    micButton.textContent = "Press here to start speaking";
                }
            } catch (err) {
                console.error("Transcribe error:", err);
                conversation.innerHTML = `<strong>${characterName}:</strong>`;
                await typeWriterWithSpeech(conversation, "Oops, I'm having some trouble. Please try again later!", 30);
                micButton.textContent = "Press here to start speaking";
            } finally {
                isProcessing = false;
                dropdownButton.classList.remove("disabled");
            }
        }

        async function handleUserInput(question) {
            conversation.innerHTML = `<strong>You:</strong> ${question}<br><br><strong>${characterName}:</strong> `;
            adjustFontSize();
            micButton.textContent = "...";
            isProcessing = true;
            dropdownButton.classList.add("disabled");

            // Add user message
            conversationHistory.push({
                role: "user",
                content: question
            });

            try {
                const res = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: conversationHistory,
                    })
                });

                const data = await res.json();
                const reply = data.choices?.[0]?.message?.content || "Oops, I'm having some trouble. Please try again later!";
               
                await typeWriterWithSpeech(conversation, reply, 30);

                conversationHistory.push({
                    role: "assistant",
                    content: reply
                });

                micButton.textContent = "Press here to start speaking";
        
            } catch (err) {
                micButton.textContent = "Press here to start speaking";
                console.error("AI error:", err);
                await typeWriterWithSpeech(conversation, "Oops! Couldn't respond.", 30);
            } finally {
                isProcessing = false;
                dropdownButton.classList.remove("disabled");
            }
        }

        function speak(text) {
            speechSynthesis.cancel();
            
            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Set voice settings based on current character
            const settings = characters[currentCharacter].voiceSettings;
            currentUtterance.rate = settings.rate;
            currentUtterance.pitch = settings.pitch;
            currentUtterance.volume = settings.volume;
            
            speechSynthesis.speak(currentUtterance);
        }

        // Dropdown functionality
        dropdownButton.addEventListener("click", (e) => {
            // Prevent dropdown from opening if processing
            if (isProcessing) {
                e.preventDefault();
                return;
            }
            dropdownMenu.classList.toggle("show");
        });

        dropdownMenu.addEventListener("click", (e) => {
            if (isProcessing) {
                e.preventDefault();
                return;
            }
            
            if (e.target.classList.contains("dropdown-item")) {
                const selectedValue = e.target.getAttribute("data-value");
                
                // Update active class
                document.querySelectorAll(".dropdown-item").forEach(item => {
                    item.classList.remove("active");
                });
                e.target.classList.add("active");

                // Switch character
                setCharacter(selectedValue);
                
                // Close the dropdown
                dropdownMenu.classList.remove("show");
            }
        });

        // Close dropdown if clicked outside
        window.addEventListener("click", (e) => {
            if (!e.target.closest(".dropdown-container")) {
                dropdownMenu.classList.remove("show");
            }
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            setCharacter(currentCharacter);
            adjustFontSize();
        });
    </script>
</body>
</html>
