<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Sustainability Conversation</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Jost', sans-serif;
            background-color: #ffffff;
            display: flex;
            height: 100vh;
        }
        .image-panel {
            flex: 1;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            background-color: #ffffff;
        }
        .chat-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2vh;
            background: #ffffff;
            border: #333;
            border-radius: 4vh;
        }
        .right-panel {
            border: 0.5vh solid #4e4e4e;
            background-color: rgb(243, 252, 255);
            border-radius: 5vh;
            padding: 4vh;
            width: 100%;
            max-width: 90%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .conversation {
            margin-bottom: 2vh;
            font-size: 2vw;
            line-height: 1.6;
            color: #4e4e4e;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 2vh 0;
        }
        .conversation strong {
            display: block;
            margin-bottom: 0.8vh;
            color: #000000;
        }
        .input-section {
            margin-top: auto;
            flex-shrink: 0;
        }
        .input-group {
            display: flex;
            gap: 2vh;
            align-items: center;
        }
        .mic-button {
            width: 100%;
            height: 7vh;
            background: #e8e8e8;
            color: #000000;
            border: none;
            border-radius: 2vh;
            font-size: 1.5vw;
            cursor: pointer;
            transition: background 0.3s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mic-button.recording {
            background: #ffa3ac;
        }
        .back-button {
            position: absolute;
            top: 2vh;
            left: 2vw;
            font-size: 4vh;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        </style>
    </head>
    <body>
        <a class="back-button" href="home.html">‚Üê</a>
        <div class="image-panel"></div>
        <div class="chat-panel">
        <div class="right-panel">
            <div id="conversation" class="conversation"></div>
            <div class="input-section">
                <div class="input-group">
                    <button 
                        id="mic-button" class="mic-button">
                        Press here to start speaking
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const conversation = document.getElementById("conversation");
        const micButton = document.getElementById("mic-button");
        const imagePanel = document.querySelector('.image-panel');
        
        // Character configurations
        const characters = {
            bsf: {
                name: "Black Soldier Fly",
                image: "/images/bsf.png",
                greeting: "Hi! I'm a black soldier fly living in a compost bin in Singapore. Ask me anything about sustainability, composting, or my daily life.",
                systemPrompt: "You are a black soldier fly in a compost bin in Singapore. Answer the question as if you were the fly, and keep it informative but simple (at-most 50 words) and a little fun. For questions that don't need a long answer, keep it concise. Don't use emojis",
                voiceSettings: {
                    rate: 1,
                    pitch: 0.4,
                    volume: 0.8,
                    lang: "en-GB"
                }
            },
            aquaponics: {
                name: "Aquaponics",
                image: "/images/aquaponics.png",
                greeting: "Hi! I'm an aquaponics system in Singapore. Ask me anything about sustainability, aquaponics, or how I work.",
                systemPrompt: "You are an aquaponics system in Singapore. Answer the question as if you were the system, and keep it informative but simple (at-most 50 words) and a little fun. For questions that don't need a long answer, keep it concise. Don't use emojis",
                voiceSettings: {
                    rate: 1.5,
                    pitch: 1.8,
                    volume: 0.8,
                    lang: "en-US"
                }
            },
            bamboo_forest: {
                name: "Bamboo Forest",
                image: "/images/bamboo_forest.png",
                greeting: "Hi! I'm a bamboo forest. Ask me anything about sustainability, bamboo, or what I'm used for.",
                systemPrompt: "You are a bamboo forest in Singapore. Answer the question as if you were the forest, and keep it informative but simple (at-most 50 words) and a little fun. For questions that don't need a long answer, keep it concise. Don't use emojis",
                voiceSettings: {
                    rate: 1,
                    pitch: 1.4,
                    volume: 0.8,
                    lang: "en-GB"
                }
            }
        };

        let conversationHistory = [];
        let isRecording = false;
        let mediaRecorder, audioChunks = [];
        const OPENAI_API_KEY = '';
        let isProcessing = false;
        let currentUtterance = null;
        const BASE_BACKEND_URL = localStorage.getItem("whisper-backend-url");

        // Initialize character
        function setCharacter(characterId) {
            if (!characters[characterId]) return;
            
            currentCharacter = characterId;
            characterName = characters[characterId].name;
            
            imagePanel.style.backgroundImage = `url('${characters[characterId].image}')`;
            
            conversationHistory = [
                {
                    role: "system",
                    content: characters[characterId].systemPrompt
                }
            ];
            
            conversation.innerHTML = `<strong>${characterName}:</strong> ${characters[characterId].greeting}`;
            adjustFontSize();
        }

        function typeWriterWithSpeech(element, text, speed = 30) {
            return new Promise((resolve) => {
                speak(text);
                
                let i = 0;
                const timer = setInterval(() => {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        adjustFontSize();
                    } else {
                        clearInterval(timer);
                        resolve();
                    }
                }, speed);
            });
        }

        function adjustFontSize() {
            const maxHeight = conversation.clientHeight;
            let fontSize = 2;
            conversation.style.fontSize = fontSize + 'vw';
           
            // Keep reducing font size until content fits
            while (conversation.scrollHeight > maxHeight && fontSize > 0.8) {
                fontSize -= 0.1;
                conversation.style.fontSize = fontSize + 'vw';
            }
        }

        // Event Listeners
        addEventListener("keydown", async e => {
            if (e.code === "Space" && !e.repeat && !isProcessing) {
                e.preventDefault();
                if (!isRecording) {
                    await startRecording();
                } else {
                    await stopRecording();
                }
            }
        });

        // Add click handler for mic button
        micButton.addEventListener("click", async () => {
            if (!isProcessing) {
                if (!isRecording) {
                    await startRecording();
                } else {
                    await stopRecording();
                }
            }
        });

        async function startRecording() {
            try {
                if (currentUtterance) {
                    speechSynthesis.cancel();
                }

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await transcribeAudio(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                micButton.classList.add("recording");
                micButton.textContent = "Recording... Press again to stop";
            } catch (err) {
                console.error("Mic error:", err);
                micButton.textContent = "Error accessing microphone";
            }
        }

        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                micButton.classList.remove("recording");
                micButton.textContent = "Processing...";
            }
        }

        async function transcribeAudio(audioBlob) {
            isProcessing = true;
            
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'audio.wav');

                const res = await fetch(`${BASE_BACKEND_URL}/transcribe`, {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                if (data.success && data.transcript) {
                    await handleUserInput(data.transcript.trim());
                } else {
                    conversation.innerHTML = `<strong>${characterName}:</strong>`;
                    await typeWriterWithSpeech(conversation, "Sorry, I couldn't quite catch that. Could you repeat what you said?", 30);
                    micButton.textContent = "Press here to start speaking";
                }
            } catch (err) {
                console.error("Transcribe error:", err);
                conversation.innerHTML = `<strong>${characterName}:</strong>`;
                await typeWriterWithSpeech(conversation, "Oops, I'm having some trouble. Please try again later!", 30);
                micButton.textContent = "Press here to start speaking";
            } finally {
                isProcessing = false;
            }
        }

        async function handleUserInput(question) {
            conversation.innerHTML = `<strong>You:</strong> ${question}<br><br><strong>${characterName}:</strong> `;
            adjustFontSize();
            micButton.textContent = "...";
            isProcessing = true;

            // Add user message
            conversationHistory.push({
                role: "user",
                content: question
            });

            try {
                const res = await fetch(`${BASE_BACKEND_URL}/chat`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        messages: conversationHistory
                    })
                });

                const data = await res.json();
                if (!res.ok) {
                    throw new Error(`Server error: ${res.status} - ${data?.error || "Unknown error"}`);
                }

                console.log("Chat response:", data); // Debugging
                const reply = data.reply || "Oops, I'm having some trouble. Please try again later!";
             
                await typeWriterWithSpeech(conversation, reply, 30);

                conversationHistory.push({
                    role: "assistant",
                    content: reply
                });

                micButton.textContent = "Press here to start speaking";
        
            } catch (err) {
                micButton.textContent = "Press here to start speaking";
                console.error("AI error:", err);
                await typeWriterWithSpeech(conversation, "Oops! Couldn't respond.", 30);
            } finally {
                isProcessing = false;
            }
        }

        function speak(text) {
            speechSynthesis.cancel();
            
            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Set voice settings based on current character
            const settings = characters[currentCharacter].voiceSettings;
            currentUtterance.rate = settings.rate;
            currentUtterance.pitch = settings.pitch;
            currentUtterance.volume = settings.volume;
            currentUtterance.lang = settings.lang;

            speechSynthesis.speak(currentUtterance);
        }

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const character = urlParams.get('character');
            setCharacter(character);
            adjustFontSize();
        });
    </script>
</body>
</html>
