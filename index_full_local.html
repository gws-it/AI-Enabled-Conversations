<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Understanding Sustainability with AI-Enabled Conversations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #F8F8F8;
        }

        .connection-status {
            flex-shrink: 0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
            font-family: 'Jost', sans-serif;
        }

        .connection-status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin: 40px;
            margin-top: auto;
        }

        .chat-image img {
            width: auto;
            height: 20vw;
            border-radius: 8px;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 0px;
            height: 80vh;
            border-radius: 8px;
            background-color: #ebf1f4;
        }

        .chat-log {
            flex: 1;
            overflow-y: auto;
            margin: 2vw;
            padding-right: 5px;
            font-family: 'Jost', sans-serif;
            font-size: 2vw;
        }

        .chat-log div {
            margin-bottom: 15px;
        }

        .user-message {
            color: #667965;
        }

        .ai-message {
            color: rgb(40, 39, 39);
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin: 20px;
            margin-bottom: 0px;
            align-items: center;
        }

        #chat-input {
            flex: 1;
            padding: 8px;
            font-size: 2vw;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        .mic-button {
            padding: 10px 15px;
            border-radius: 50px;
            background-color: #007bff;
            color: white;
            min-width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .mic-button.recording {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .mic-button.processing {
            background-color: #ffc107;
            border-color: #ffc107;
            cursor: not-allowed;
        }

        .status-message {
            font-family: 'Jost', sans-serif;
            font-size: 2vw;
            color: #666;
            margin-top: 5px;
            min-height: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="connection-status" class="connection-status disconnected">
        Connecting to local services...
    </div>

    <div class="chat-container">
        <div class="chat-image" style="align-self: end; text-align: center;">
            <img src="/images/bsf.png" alt="Black Soldier Fly" width="25%" />
        </div>
        <div class="chat-box">
            <div id="chat-log" class="chat-log"></div>
            <div class="input-container">
                <input type="text" id="chat-input" placeholder="Type your message here..." />
                <button id="mic-button" class="mic-button">
                    Mic
                </button>
            </div>
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script>
        const input = document.getElementById("chat-input");
        const log = document.getElementById("chat-log");
        const micButton = document.getElementById("mic-button");
        const statusMessage = document.getElementById("status-message");
        const connectionStatus = document.getElementById("connection-status");
        
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let servicesConnected = false;
        
        // Configuration for local services
        const SERVER_URL = 'http://localhost:5000';
        
        // Check if services are available
        async function checkServices() {
            try {
                const check = await fetch(`${SERVER_URL}/health`, {
                    method: 'GET',
                    signal: AbortSignal.timeout(3000)
                });
                if (check.ok) {
                    servicesConnected = true;
                    connectionStatus.textContent = "âœ“ Connected to local AI server";
                    connectionStatus.className = "connection-status connected";
                    input.disabled = false;
                    micButton.disabled = false;
                } else {
                    throw new Error("Not responding");
                }
            } catch (error) {
                servicesConnected = false;
                connectionStatus.textContent = "âœ— Local AI services not available - check server";
                connectionStatus.className = "connection-status disconnected";
                input.disabled = true;
                micButton.disabled = true;
            }
        }

        // Handle text input
        input.addEventListener("keypress", async function (e) {
            if (e.key === "Enter" && input.value.trim() !== "" && servicesConnected) {
                const question = input.value.trim();
                input.value = "";
                appendMessage('You', question);
                await getAIReply(question);
            }
        });

        // Handle microphone button
        micButton.addEventListener("click", async function() {
            if (!servicesConnected) {
                statusMessage.textContent = "Local AI services not available";
                return;
            }
            
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await transcribeAudio(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                micButton.classList.add("recording");
                micButton.textContent = "ðŸ”´";
                statusMessage.textContent = "Recording... Click again to stop";
                
            } catch (error) {
                console.error("Error accessing microphone:", error);
                statusMessage.textContent = "Error: Could not access microphone";
            }
        }

        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                micButton.classList.remove("recording");
                micButton.classList.add("processing");
                micButton.textContent = "...";
                micButton.disabled = true;
                statusMessage.textContent = "Processing audio...";
            }
        }

        async function transcribeAudio(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('file', audioBlob, 'audio.wav');
                
                const response = await fetch(`${SERVER_URL}/transcribe`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                const transcription = result.text ? result.text.trim() : '';
                
                if (transcription) {
                    appendMessage('You (voice)', transcription);
                    await getAIReply(transcription);
                } else {
                    statusMessage.textContent = "No speech detected. Try again.";
                }
                
            } catch (error) {
                console.error("Error transcribing audio:", error);
                statusMessage.textContent = "Error transcribing audio. Please try again.";
            } finally {
                micButton.classList.remove("processing");
                micButton.textContent = "Mic";
                setTimeout(() => {
                    statusMessage.textContent = "";
                }, 3000);
                micButton.disabled = false;
            }
        }

        async function getAIReply(message) {
            try {
                const res = await fetch(`${SERVER_URL}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const data = await res.json();
                const reply = data.reply || "Sorry, I didn't understand.";
                appendMessage("Black Soldier Fly", reply);
            } catch (err) {
                console.error("Error getting AI reply:", err);
                appendMessage("Black Soldier Fly", "Error talking to local AI.");
            }
        }

        function appendMessage(sender, text) {
            const msg = document.createElement("div");
            msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
            
            if (sender === "You" || sender === "You (voice)") {
                msg.classList.add("user-message");
            } else {
                msg.classList.add("ai-message");
            }
            
            log.appendChild(msg);
            log.scrollTop = log.scrollHeight;
        }

        // Initialize the app
        window.addEventListener("DOMContentLoaded", async () => {
            await checkServices();
            
            if (servicesConnected) {
                appendMessage("Black Soldier Fly", "Hi there! I'm a black soldier fly living in a compost bin in Singapore. " +
                    "Ask me anything about sustainability, composting, or my daily life! You can type or use the microphone button to speak.");
            } else {
                appendMessage("System", "Local AI services are not available. Please start the server.");
            }
            
            // Check services every 30 seconds
            setInterval(checkServices, 30000);
        });
    </script>
</body>
</html>
